version: "3.8"

services:
  pricing-service:
    build: 
      context: .
      dockerfile: Dockerfile
    image: hoangminhtit/pricing-service:latest
    container_name: pricing-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    ports:
      - "3001:3001"   # Main port
      - "3002:3002"   # Alternative port
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cab-booking-network
    # Volume for logs (optional)
    volumes:
      - ./logs:/app/logs

  # order-service:
  #   build: ./order-service
  #   container_name: order-service
  #   depends_on:
  #     - pricing-service
  #   networks:
  #     - cab-booking-network

networks:
  cab-booking-network:
    driver: bridge

volumes:
  logs:
